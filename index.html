<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Grocery</title>
    <link rel="stylesheet" href="css/Style.css">
    <script src="js/Script.js"></script>
</head>
<body>
    <header class="navigation">
            <div class="title-page">Moqups</div>
            <div class="nav">
                <a href="/" class="nav-tool">Home</a>
                <a href="/" class="nav-tool">Our Product</a>
                <a href="/" class="nav-tool">Call Us</a>
            </div>
    </header>
    <main>
        <div id="title" class="title-content">
            <div>
                <h1>Top Rated E-Groceries In Indonesia</h1>
            </div>
            <div>
                <span>Everyday With Best Ingredients</span>
            </div>
        </div>
        <div id="content" class="content">
            <div id="content-left" class="content-left">
                <div id="content-image">
                    <img src="/" alt="Slider Image">
                    <span>Fresh Everyday</span>
                </div>
            </div>
            <div id="content-right" class="content-right">
                <form class="content-form">
                    <label for="your-name">Your Name</label>
                    <input type="text" name="your-name" placeholder="First and Last Name">

                    <label for="email">Email Address</label>
                    <input type="email" name="email" placeholder="example@email.com">

                    <label for="interest">What Are You Interested In</label>
                    <select type="select" name="interest"></select>
                    <option>Agriculture</option>
                    <option>Sports</option>
                    <option>Industry</option>
                </form>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
